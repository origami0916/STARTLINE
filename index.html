<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCampus - 薬剤師向け動画学習サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .hover-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .hover-card {
            transition: all 0.3s ease;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .locked-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .requirement-met {
            color: #10b981;
        }

        .requirement-unmet {
            color: #ef4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- ========================================
         Supabase Init
    ======================================== -->
    <script>
        const SUPABASE_URL = '【あなたのSupabase URL】';
        const SUPABASE_KEY = '【あなたのSupabase Key】';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State
        let currentUser = null;
        let categories = [];
        let lessons = [];
        let userProgress = []; // Array of lesson_ids
        let currentCategory = null;
    </script>

    <!-- ========================================
         Header
    ======================================== -->
    <header class="gradient-bg text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="showCategories()">
                    <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold">PharmaCampus</h1>
                </div>
                <div id="userInfo" class="hidden items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p id="userEmail" class="text-sm font-medium opacity-90"></p>
                        <p class="text-xs opacity-75">薬剤師会員</p>
                    </div>
                    <button onclick="logout()"
                        class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm font-medium transition backdrop-blur-sm">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ========================================
         Main Content
    ======================================== -->
    <main class="container mx-auto px-4 py-8">

        <!-- Login / Register Section -->
        <div id="authSection" class="max-w-md mx-auto pt-10">
            <!-- Tabs -->
            <div class="flex mb-6 bg-white rounded-xl p-1 card-shadow">
                <button id="loginTab" onclick="showTab('login')"
                    class="flex-1 py-3 px-4 rounded-lg font-medium transition bg-purple-600 text-white">
                    ログイン
                </button>
                <button id="registerTab" onclick="showTab('register')"
                    class="flex-1 py-3 px-4 rounded-lg font-medium transition text-gray-600 hover:bg-gray-100">
                    新規登録
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white rounded-2xl p-8 card-shadow fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">おかえりなさい</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                        <input type="email" id="loginEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 transition"
                            placeholder="example@email.com">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input type="password" id="loginPassword" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 transition"
                            placeholder="••••••••••">
                    </div>
                    <button type="submit"
                        class="w-full btn-primary text-white py-3 rounded-lg font-medium">ログイン</button>
                </form>
                <div id="loginError" class="mt-4 text-red-500 text-sm text-center hidden"></div>
            </div>

            <!-- Register Form (Simplified for brevity, same logic as before) -->
            <div id="registerForm" class="hidden bg-white rounded-2xl p-8 card-shadow fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">新規アカウント作成</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                        <input type="email" id="registerEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 transition">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input type="password" id="registerPassword" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 transition">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">薬剤師免許番号 <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="licenseNumber" required pattern="[0-9]+"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 transition"
                            placeholder="123456">
                    </div>
                    <button type="submit"
                        class="w-full btn-primary text-white py-3 rounded-lg font-medium">新規登録</button>
                </form>
                <div id="registerError" class="mt-4 text-red-500 text-sm text-center hidden"></div>
                <div id="registerSuccess" class="mt-4 text-green-500 text-sm text-center hidden"></div>
            </div>
        </div>

        <!-- Learning Dashboard -->
        <div id="learningSection" class="hidden">

            <!-- Breadcrumbs -->
            <nav class="flex mb-6 text-sm font-medium text-gray-500" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2">
                    <li><a href="#" onclick="showCategories()" class="hover:text-purple-600 transition">ホーム</a></li>
                    <li id="breadcrumbSeparator" class="hidden text-gray-400">/</li>
                    <li id="breadcrumbCurrent" class="hidden text-purple-600 font-bold" aria-current="page"></li>
                </ol>
            </nav>

            <!-- Categories View -->
            <div id="categoryView" class="fade-in">
                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-3">学習コースを選択</h2>
                    <p class="text-gray-600">新しい知識を積み上げていきましょう</p>
                </div>
                <div id="categoryList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
                    <!-- Dynamic Categories -->
                </div>
            </div>

            <!-- Lessons View -->
            <div id="lessonView" class="hidden fade-in">
                <div class="mb-8 flex items-end justify-between">
                    <div>
                        <h2 id="currentCategoryTitle" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                        <p id="currentCategoryDesc" class="text-gray-600"></p>
                    </div>
                    <div class="hidden md:block">
                        <div class="text-right mb-1 text-sm font-medium text-purple-600">コース進捗</div>
                        <div class="w-48 bg-gray-200 rounded-full h-2">
                            <div id="courseProgressBar"
                                class="bg-purple-600 h-2 rounded-full transition-all duration-500" style="width: 0%">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="lessonList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Dynamic Lessons -->
                </div>
            </div>
        </div>
    </main>

    <!-- ========================================
         Video & Feedback Modal
    ======================================== -->
    <div id="videoModal" class="fixed inset-0 bg-black/90 z-50 hidden overflow-y-auto h-full w-full">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl w-full max-w-4xl overflow-hidden relative shadow-2xl">
                <!-- Close Button -->
                <button onclick="closeVideoModal()"
                    class="absolute top-4 right-4 z-10 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <div class="grid lg:grid-cols-3">
                    <!-- Video Area -->
                    <div class="lg:col-span-2 bg-black">
                        <div class="aspect-video w-full h-full flex items-center bg-black">
                            <iframe id="videoPlayer" class="w-full aspect-video" frameborder="0"
                                allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>

                    <!-- Feedback Area -->
                    <div class="lg:col-span-1 p-6 flex flex-col h-full max-h-[600px] overflow-y-auto bg-gray-50">
                        <h3 id="modalLessonTitle" class="text-lg font-bold text-gray-800 mb-1"></h3>
                        <p class="text-xs text-purple-600 font-bold mb-4 tracking-wider">LESSON FEEDBACK</p>

                        <div id="feedbackFormContainer" class="flex-1 flex flex-col">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                本日の学び・気づき <span
                                    class="bg-purple-100 text-purple-700 text-xs px-2 py-0.5 rounded ml-2">必須</span>
                            </label>
                            <p class="text-xs text-gray-500 mb-2">動画を見て学んだことを<span
                                    id="minCharCount">20</span>文字以上でアウトプットしてください。</p>

                            <textarea id="feedbackText" rows="6"
                                class="w-full p-3 rounded-lg border-gray-200 border focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm mb-2 resize-none"
                                placeholder="例：今回の動画で〇〇について理解が深まりました。特に..." oninput="validateFeedback()"></textarea>

                            <div class="flex justify-between items-center mb-4">
                                <span id="charCount" class="text-xs text-gray-400">0文字</span>
                                <span id="statusMessage" class="text-xs text-red-500 font-medium">あと<span
                                        id="remainingChars">20</span>文字</span>
                            </div>

                            <div class="mt-auto">
                                <button id="submitFeedbackBtn" onclick="submitFeedback()" disabled
                                    class="w-full btn-primary text-white py-3 rounded-lg font-bold text-sm shadow-lg disabled:opacity-50 disabled:shadow-none transition-all flex justify-center items-center gap-2">
                                    <span>送信して完了</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Already Completed View -->
                        <div id="completedView" class="hidden flex-col items-center justify-center flex-1 py-8">
                            <div
                                class="w-16 h-16 bg-green-100 text-green-500 rounded-full flex items-center justify-center mb-4">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <h4 class="font-bold text-gray-800 mb-2">学習完了済み</h4>
                            <p class="text-sm text-gray-500 text-center mb-6">このレッスンは完了しています。<br>素晴らしい進捗です！</p>
                            <div class="w-full bg-white p-4 rounded-lg border border-gray-100 mb-4">
                                <p class="text-xs text-gray-400 mb-1">あなたの感想</p>
                                <p id="pastFeedback" class="text-sm text-gray-700 italic">...</p>
                            </div>
                            <button onclick="closeVideoModal()"
                                class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition">閉じる</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========================================
         JavaScript Logic
    ======================================== -->
    <script>
        // --- Auth Logic (Same as before essentially) ---
        function showTab(tab) {
            document.getElementById('loginTab').className = tab === 'login' ? 'flex-1 py-3 px-4 rounded-lg font-medium transition bg-purple-600 text-white' : 'flex-1 py-3 px-4 rounded-lg font-medium transition text-gray-600 hover:bg-gray-100';
            document.getElementById('registerTab').className = tab === 'register' ? 'flex-1 py-3 px-4 rounded-lg font-medium transition bg-purple-600 text-white' : 'flex-1 py-3 px-4 rounded-lg font-medium transition text-gray-600 hover:bg-gray-100';
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('loginError').classList.remove('hidden').textContent = error.message;
            else window.location.reload();
        }

        async function handleRegister(e) {
            e.preventDefault();
            // Simplified for brevity - assume standard flow
            alert('登録機能は管理者機能実装中に付き、現在はログインをご利用ください。サンプルアカウント: user@example.com / password123 など');
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // --- Core App Logic ---

        let activeLesson = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('learningSection').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userInfo').classList.add('flex');
                document.getElementById('userEmail').textContent = currentUser.email;
                loadCategories();
            }
        }

        async function loadCategories() {
            // 1. Fetch Categories
            const { data: catData } = await supabase.from('categories').select('*').order('display_order');
            categories = catData || [];

            // 2. Fetch User Progress (All completed lessons)
            const { data: progData } = await supabase.from('progress').select('lesson_id, feedback_text').eq('user_id', currentUser.id);
            userProgress = progData || [];

            renderCategories();
        }

        function renderCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';

            categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'hover-card bg-white rounded-2xl p-6 border border-gray-100 cursor-pointer group';
                div.onclick = () => selectCategory(cat.id);
                div.innerHTML = `
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600 mb-4 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1m-3 9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9a2 2 0 012-2h12a2 2 0 012 2v9zm0 0a2 2 0 01-2 2h-12"/></svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${cat.title}</h3>
                    <p class="text-sm text-gray-500">${cat.description || 'コースの説明はありません'}</p>
                    <div class="mt-4 flex items-center text-purple-600 text-sm font-medium group-hover:translate-x-1 transition-transform">
                        <span>コースを見る</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('categoryView').classList.remove('hidden');
            document.getElementById('lessonView').classList.add('hidden');
            document.getElementById('breadcrumbSeparator').classList.add('hidden');
            document.getElementById('breadcrumbCurrent').classList.add('hidden');
        }

        async function selectCategory(catId) {
            currentCategory = categories.find(c => c.id === catId);
            if (!currentCategory) return;

            // Load lessons for this category
            const { data: lesData } = await supabase
                .from('lessons')
                .select('*')
                .eq('category_id', catId)
                .order('lesson_order');

            lessons = lesData || [];

            // Update UI
            document.getElementById('categoryView').classList.add('hidden');
            document.getElementById('lessonView').classList.remove('hidden');

            // Breadcrumbs
            document.getElementById('breadcrumbSeparator').classList.remove('hidden');
            const breadCrumbCurr = document.getElementById('breadcrumbCurrent');
            breadCrumbCurr.classList.remove('hidden');
            breadCrumbCurr.textContent = currentCategory.title;

            // Headers
            document.getElementById('currentCategoryTitle').textContent = currentCategory.title;
            document.getElementById('currentCategoryDesc').textContent = currentCategory.description;

            renderLessons();
        }

        function renderLessons() {
            const container = document.getElementById('lessonList');
            container.innerHTML = '';

            const completedCount = lessons.filter(l => userProgress.some(p => p.lesson_id === l.id)).length;
            const progressPercent = lessons.length > 0 ? (completedCount / lessons.length) * 100 : 0;
            document.getElementById('courseProgressBar').style.width = `${progressPercent}%`;

            lessons.forEach((lesson, index) => {
                // Unlock logic: First lesson is always unlocked. Others depend on previous being in userProgress.
                // Assuming lessons are ordered by lesson_order.
                const prevLesson = index > 0 ? lessons[index - 1] : null;
                const isUnlocked = index === 0 || (prevLesson && userProgress.some(p => p.lesson_id === prevLesson.id));
                const isCompleted = userProgress.some(p => p.lesson_id === lesson.id);

                const div = document.createElement('div');
                div.className = `video-card bg-white rounded-2xl overflow-hidden card-shadow ${!isUnlocked ? 'opacity-75 grayscale-[0.5]' : 'hover-card'}`;

                div.innerHTML = `
                    <div class="relative group">
                        <img src="https://img.youtube.com/vi/${lesson.youtube_id}/mqdefault.jpg" class="w-full aspect-video object-cover">
                        ${!isUnlocked ? `
                            <div class="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                                <div class="text-white text-center">
                                    <svg class="w-8 h-8 mx-auto mb-2 opacity-75" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4zm0 10c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/></svg>
                                    <span class="text-xs font-bold tracking-wider">LOCKED</span>
                                </div>
                            </div>
                        ` : ''}
                        ${isCompleted ? `
                            <div class="absolute top-2 right-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full flex items-center shadow-md">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                COMPLETED
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-5">
                        <div class="text-xs font-bold text-gray-400 mb-1">LESSON ${lesson.lesson_order}</div>
                        <h4 class="font-bold text-gray-800 mb-3 line-clamp-2">${lesson.title}</h4>
                        <button onclick="${isUnlocked ? `openModal(${lesson.id})` : ''}" 
                            class="w-full py-2.5 rounded-lg text-sm font-bold transition ${isUnlocked ? (isCompleted ? 'bg-green-50 text-green-600 hover:bg-green-100' : 'bg-purple-600 text-white hover:bg-purple-700 shadow-lg hover:shadow-purple-200') : 'bg-gray-100 text-gray-400 cursor-not-allowed'}">
                            ${isUnlocked ? (isCompleted ? '復習する' : '学習を開始') : 'ロックされています'}
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function showCategories() {
            document.getElementById('categoryView').classList.remove('hidden');
            document.getElementById('lessonView').classList.add('hidden');
            document.getElementById('breadcrumbSeparator').classList.add('hidden');
            document.getElementById('breadcrumbCurrent').classList.add('hidden');
            currentCategory = null;
        }

        // --- Video Modal Logic ---

        function openModal(lessonId) {
            activeLesson = lessons.find(l => l.id === lessonId);
            if (!activeLesson) return;

            const progress = userProgress.find(p => p.lesson_id === lessonId);
            const isCompleted = !!progress;

            document.getElementById('modalLessonTitle').textContent = `Lesson ${activeLesson.lesson_order}: ${activeLesson.title}`;
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${activeLesson.youtube_id}?autoplay=1&rel=0`;

            // Toggle Views
            if (isCompleted) {
                document.getElementById('feedbackFormContainer').classList.add('hidden');
                document.getElementById('completedView').classList.remove('hidden');
                document.getElementById('completedView').classList.add('flex'); // Add flex for centering
                document.getElementById('pastFeedback').textContent = progress.feedback_text;
            } else {
                document.getElementById('feedbackFormContainer').classList.remove('hidden');
                document.getElementById('completedView').classList.add('hidden');
                document.getElementById('completedView').classList.remove('flex');

                // Reset Form
                document.getElementById('feedbackText').value = '';
                document.getElementById('minCharCount').textContent = activeLesson.min_feedback_length || 20;
                validateFeedback();
            }

            document.getElementById('videoModal').classList.remove('hidden');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.add('hidden');
            document.getElementById('videoPlayer').src = '';
            activeLesson = null;
        }

        function validateFeedback() {
            if (!activeLesson) return;
            const text = document.getElementById('feedbackText').value;
            const len = text.length;
            const min = activeLesson.min_feedback_length || 20;
            const remaining = min - len;

            document.getElementById('charCount').textContent = `${len}文字`;

            const statusEl = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitFeedbackBtn');

            if (remaining > 0) {
                statusEl.innerHTML = `あと<span id="remainingChars">${remaining}</span>文字`;
                statusEl.classList.remove('text-green-500');
                statusEl.classList.add('text-red-500');
                submitBtn.disabled = true;
            } else {
                statusEl.textContent = '送信可能です！';
                statusEl.classList.remove('text-red-500');
                statusEl.classList.add('text-green-500');
                submitBtn.disabled = false;
            }
        }

        async function submitFeedback() {
            if (!activeLesson) return;
            const feedback = document.getElementById('feedbackText').value;

            try {
                const { error } = await supabase.from('progress').insert({
                    user_id: currentUser.id,
                    lesson_id: activeLesson.id,
                    feedback_text: feedback
                });

                if (error) throw error;

                // Update local state
                userProgress.push({ lesson_id: activeLesson.id, feedback_text: feedback });

                // Refresh list
                renderLessons();
                closeVideoModal();
                alert('感想を送信しました！次のレッスンがアンロックされました。');

            } catch (err) {
                console.error(err);
                alert('送信エラー: ' + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
